<!doctype html>

<html>
  <body style="background-color:#282828; color:#eeeeee;">
    <div class="row">
        <h2>{{id}} Term</h2>
        <p id={{id}} class='chart'></p>
    </div>
  </body>

  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
  <script type='text/javascript'>
    var _graph = {{ graph | safe}};
    var _id = {{id | safe}};
    Plotly.plot(_id, _graph, {});
  </script>
</html>
